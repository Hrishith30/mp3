<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Music Player">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-orientations" content="portrait">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-167x167.png">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <h2 class="loading-title">Music Player</h2>
            <p class="loading-subtitle">Loading your music library...</p>
            <div class="loading-progress">
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill"></div>
                </div>
                <span class="loading-text">0%</span>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <!-- Header with Search Bar -->
        <div class="row bg-dark text-white py-3">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="mb-0">
                        <i class="fas fa-music me-2"></i>Music Player
                    </h1>
                    <div class="search-container">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search songs...">
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Content Area -->
            <div class="col-12">
                <div class="content-area p-3">
                                         <!-- Top Played -->
                    <section class="mb-5">
                        <h3 class="section-header"><i class="fas fa-fire me-3"></i>Top Played</h3>
                        <div id="topPlayed" class="row g-3">
                            <!-- Top played cards will be populated here -->
                        </div>
                    </section>

                    <!-- All Songs -->
                    <section class="mb-5">
                        <h3 class="section-header"><i class="fas fa-list me-3"></i>All Songs</h3>
                        <div id="allSongs" class="row g-3">
                            <!-- All songs cards will be populated here -->
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Bottom Player Controls -->
        <div class="bottom-player">
            <div class="player-controls">
                <div class="current-song-info">
                    <div class="song-details">
                        <h6 id="currentSongTitle">No song playing</h6>
                        <p id="currentSongArtist">Unknown Artist</p>
                    </div>
                </div>
                
                <div class="player-main-controls">
                    <div class="controls">
                        <button id="shuffleBtn" class="control-btn" title="Shuffle">
                            <i class="fas fa-random"></i>
                        </button>
                        <button id="prevBtn" class="control-btn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="playPauseBtn" class="control-btn play-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="nextBtn" class="control-btn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button id="repeatBtn" class="control-btn active" title="Repeat All Songs">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress" id="progressContainer">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            <div id="seekHandle" class="seek-handle"></div>
                        </div>
                        <div class="time-info">
                            <span id="currentTime">0:00</span>
                            <span id="totalTime">0:00</span>
                        </div>
                    </div>
                </div>
                
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
    <!-- Service Worker for Background Audio -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered for background audio');
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
